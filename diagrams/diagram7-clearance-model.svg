<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 700" width="1400" height="700">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bluelightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="erpGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="firsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dashboardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2" />
    </marker>
    <marker id="arrowheadGreen" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2ECC40" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Nigerian E-Invoicing Clearance Model
  </text>
  <text x="700" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    FIRS MBS Mandated Clearance with Bluelight Compliance Layer
  </text>
  
  <!-- Left Side: Client ERP Systems -->
  <text x="150" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#555">
    Enterprise Systems
  </text>
  
  <!-- SAP -->
  <rect x="50" y="120" width="100" height="70" rx="8" fill="url(#erpGradient)" stroke="#CCC" stroke-width="2"/>
  <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">SAP</text>
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">ECC/S4HANA</text>
  
  <!-- Oracle -->
  <rect x="160" y="120" width="100" height="70" rx="8" fill="url(#erpGradient)" stroke="#CCC" stroke-width="2"/>
  <text x="210" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Oracle</text>
  <text x="210" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">EBS/Fusion</text>
  
  <!-- Dynamics -->
  <rect x="50" y="200" width="100" height="70" rx="8" fill="url(#erpGradient)" stroke="#CCC" stroke-width="2"/>
  <text x="100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Dynamics</text>
  <text x="100" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">AX/NAV/365</text>
  
  <!-- Legacy -->
  <rect x="160" y="200" width="100" height="70" rx="8" fill="url(#erpGradient)" stroke="#CCC" stroke-width="2"/>
  <text x="210" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Legacy</text>
  <text x="210" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Custom ERPs</text>
  
  <text x="155" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#777">
    Enterprise Systems generating invoices
  </text>
  
  <!-- Middle Layer: Bluelight SmartAPI Compliance Core -->
  <rect x="400" y="150" width="450" height="250" rx="12" fill="url(#bluelightGradient)" stroke="#357ABD" stroke-width="3"/>
  <text x="625" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Bluelight SmartAPI Compliance Core
  </text>
  <text x="625" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    (Softrust Partnership - Authorized Compliance Provider)
  </text>
  
  <!-- Core Functions in organized layout -->
  <g fill="white" font-family="Arial, sans-serif" font-size="12">
    <text x="430" y="230">• Invoice Validation</text>
    <text x="430" y="250">• Data Transformation</text>
    <text x="430" y="270">• Digital Signing (PKI)</text>
    
    <text x="650" y="230">• QR Code Generation</text>
    <text x="650" y="250">• FIRS MBS Submission</text>
    <text x="650" y="270">• Response Processing</text>
    
    <text x="430" y="320">• Immutable Archiving</text>
    <text x="430" y="340">• Compliance Monitoring</text>
    <text x="430" y="360">• Audit Trail Management</text>
    
    <text x="650" y="320">• Error Handling</text>
    <text x="650" y="340">• Retry Logic</text>
    <text x="650" y="360">• Status Reporting</text>
  </g>
  
  <!-- Right Side: FIRS MBS Clearance Authority -->
  <rect x="1000" y="200" width="280" height="150" rx="8" fill="url(#firsGradient)" stroke="#27AE60" stroke-width="3"/>
  
  <!-- Large government building icon -->
  <g fill="white">
    <rect x="1040" y="230" width="60" height="40" fill="white"/>
    <polygon points="1030,230 1070,210 1110,230" fill="white"/>
    <rect x="1050" y="235" width="8" height="25" fill="#27AE60"/>
    <rect x="1062" y="235" width="8" height="25" fill="#27AE60"/>
    <rect x="1074" y="235" width="8" height="25" fill="#27AE60"/>
    <rect x="1086" y="235" width="8" height="25" fill="#27AE60"/>
    
    <!-- Flag on top -->
    <line x1="1070" y1="210" x2="1070" y2="190" stroke="white" stroke-width="2"/>
    <rect x="1070" y="190" width="15" height="10" fill="#FF6B35"/>
  </g>
  
  <text x="1140" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FIRS MBS Platform
  </text>
  <text x="1140" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Clearance Authority
  </text>
  <text x="1140" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Government Regulator
  </text>
  
  <!-- Forward flow arrows -->
  <line x1="260" y1="180" x2="400" y2="220" stroke="#4A90E2" stroke-width="4" marker-end="url(#arrowheadBlue)"/>
  <text x="330" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A90E2" font-weight="bold" transform="rotate(-15 330,190)">
    Invoice Submission
  </text>
  
  <line x1="850" y1="275" x2="1000" y2="275" stroke="#4A90E2" stroke-width="4" marker-end="url(#arrowheadBlue)"/>
  <text x="925" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4A90E2" font-weight="bold">
    Invoice Submission
  </text>
  
  <!-- Return flow arrows -->
  <line x1="1000" y1="250" x2="850" y2="250" stroke="#2ECC40" stroke-width="4" marker-end="url(#arrowheadGreen)"/>
  <rect x="870" y="230" width="80" height="16" fill="white" stroke="#DDD" stroke-width="1" rx="3"/>
  <text x="910" y="241" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2ECC40" font-weight="bold">
    IRN + QR Code
  </text>
  
  <line x1="1000" y1="300" x2="850" y2="320" stroke="#2ECC40" stroke-width="4" marker-end="url(#arrowheadGreen)"/>
  <rect x="870" y="305" width="90" height="16" fill="white" stroke="#DDD" stroke-width="1" rx="3"/>
  <text x="915" y="316" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2ECC40" font-weight="bold">
    Clearance Receipt
  </text>
  
  <!-- Loop back to ERP systems -->
  <line x1="400" y1="300" x2="260" y2="240" stroke="#2ECC40" stroke-width="3" marker-end="url(#arrowheadGreen)"/>
  <text x="330" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2ECC40" font-weight="bold" transform="rotate(25 330,280)">
    Clearance receipts
  </text>
  <text x="330" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2ECC40" font-weight="bold" transform="rotate(25 330,290)">
    routed back
  </text>
  
  <!-- Dashboards on top -->
  <rect x="500" y="420" width="300" height="80" rx="8" fill="url(#dashboardGradient)" stroke="#7B1FA2" stroke-width="2"/>
  <text x="650" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Finance/Compliance Dashboards
  </text>
  <text x="650" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Real-time monitoring • Audit reports
  </text>
  <text x="650" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Compliance status • Evidence management
  </text>
  
  <!-- Arrow to dashboards -->
  <line x1="625" y1="400" x2="650" y2="420" stroke="#9C27B0" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Bottom compliance banner -->
  <rect x="100" y="580" width="1200" height="60" rx="8" fill="#F8F9FA" stroke="#2ECC40" stroke-width="2"/>
  <text x="700" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ECC40">
    Mandated FIRS MBS Clearance: Every Invoice Must Be Cleared Before Use
  </text>
  <text x="700" y="625" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Bluelight ensures 100% compliance with Nigerian tax regulations through authorized partnership with Softrust
  </text>
</svg>