<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" width="1200" height="500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bluelightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emailGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="firsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    <marker id="arrowheadBlue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Email Connector Simplified Flow
  </text>
  
  <!-- Left Side: Email Client/ERP -->
  <rect x="50" y="150" width="220" height="120" rx="8" fill="url(#emailGradient)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Large envelope icon -->
  <g fill="#B8860B">
    <path d="M80,180 L180,180 L130,210 Z" fill="#B8860B"/>
    <rect x="80" y="180" width="100" height="60" fill="none" stroke="#B8860B" stroke-width="3"/>
  </g>
  
  <text x="160" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Email Client / ERP</text>
  <text x="160" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Send invoice as attachment</text>
  <text x="160" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#777">PDF, XML, CSV formats</text>
  <text x="160" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#777">Simple email submission</text>
  
  <!-- Middle Layer: Email Connector -->
  <rect x="350" y="180" width="200" height="80" rx="8" fill="url(#bluelightGradient)" stroke="#357ABD" stroke-width="2"/>
  <text x="450" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Email Connector
  </text>
  <text x="450" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Attachment Processing</text>
  <text x="450" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Format Recognition</text>
  
  <!-- SmartAPI Core -->
  <rect x="650" y="150" width="200" height="120" rx="8" fill="url(#bluelightGradient)" stroke="#357ABD" stroke-width="2"/>
  <text x="750" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    SmartAPI Core
  </text>
  <g fill="white" font-family="Arial, sans-serif" font-size="10">
    <text x="670" y="205">• Validation</text>
    <text x="670" y="220">• Transformation</text>
    <text x="670" y="235">• Submission</text>
    <text x="670" y="250">• Response Handling</text>
  </g>
  
  <!-- Right Side: FIRS MBS -->
  <rect x="930" y="180" width="200" height="80" rx="8" fill="url(#firsGradient)" stroke="#27AE60" stroke-width="2"/>
  
  <!-- Government building icon -->
  <g fill="white">
    <rect x="950" y="195" width="30" height="20" fill="white"/>
    <polygon points="945,195 965,185 985,195" fill="white"/>
    <rect x="953" y="198" width="4" height="12" fill="#27AE60"/>
    <rect x="959" y="198" width="4" height="12" fill="#27AE60"/>
    <rect x="965" y="198" width="4" height="12" fill="#27AE60"/>
    <rect x="971" y="198" width="4" height="12" fill="#27AE60"/>
  </g>
  
  <text x="1030" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    FIRS MBS
  </text>
  <text x="1030" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Clearance Platform
  </text>
  
  <!-- Forward arrows -->
  <line x1="270" y1="210" x2="350" y2="220" stroke="#4A90E2" stroke-width="3" marker-end="url(#arrowheadBlue)"/>
  <line x1="550" y1="220" x2="650" y2="210" stroke="#4A90E2" stroke-width="3" marker-end="url(#arrowheadBlue)"/>
  <line x1="850" y1="210" x2="930" y2="220" stroke="#4A90E2" stroke-width="3" marker-end="url(#arrowheadBlue)"/>
  
  <!-- Return arrows -->
  <line x1="930" y1="240" x2="850" y2="230" stroke="#2ECC40" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="230" x2="550" y2="240" stroke="#2ECC40" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="240" x2="270" y2="230" stroke="#2ECC40" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Return flow label -->
  <rect x="300" y="320" width="600" height="30" fill="white" stroke="#2ECC40" stroke-width="1" rx="5"/>
  <text x="600" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2ECC40" font-weight="bold">
    ← Acknowledgement/Receipt returned to user inbox with compliance confirmation
  </text>
  
  <!-- Process flow labels -->
  <text x="310" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4A90E2" font-weight="bold" transform="rotate(-15 310,200)">
    Email with
  </text>
  <text x="310" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4A90E2" font-weight="bold" transform="rotate(-15 310,210)">
    attachment
  </text>
  
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4A90E2" font-weight="bold" transform="rotate(-5 600,190)">
    Processed
  </text>
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4A90E2" font-weight="bold" transform="rotate(-5 600,200)">
    invoice
  </text>
  
  <!-- Bottom banner -->
  <rect x="100" y="400" width="1000" height="50" rx="8" fill="#F8F9FA" stroke="#DAA520" stroke-width="2"/>
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DAA520">
    Zero-Training Solution: Send by Email, Receive Compliance
  </text>
  <text x="600" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Perfect for businesses requiring minimal workflow changes and simple submission process
  </text>
</svg>