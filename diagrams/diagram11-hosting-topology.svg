<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 700" width="1400" height="700">
  <defs>
    <!-- Gradients -->
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="ngOpcoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vpcGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="firsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Hosting Topology and Deployment Options
  </text>
  <text x="700" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Flexible Infrastructure Solutions for Every Client Need
  </text>
  
  <!-- Left Side: Client Systems -->
  <rect x="50" y="120" width="200" height="150" rx="8" fill="url(#clientGradient)" stroke="#666" stroke-width="2"/>
  
  <!-- Client ERP icon -->
  <rect x="80" y="140" width="60" height="40" rx="5" fill="#666" stroke="#333"/>
  <rect x="85" y="145" width="50" height="5" fill="#999"/>
  <rect x="85" y="155" width="50" height="5" fill="#999"/>
  <rect x="85" y="165" width="50" height="5" fill="#999"/>
  
  <!-- Cloud/On-prem symbols -->
  <circle cx="180" cy="160" r="15" fill="#E3F2FD" stroke="#2196F3"/>
  <text x="180" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">☁</text>
  
  <rect x="160" y="190" width="30" height="20" fill="#F5F5F5" stroke="#666"/>
  <text x="175" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Prem</text>
  
  <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Client ERP System
  </text>
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    On-premises or Cloud
  </text>
  
  <!-- Middle Layer: Three Deployment Options -->
  <text x="700" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#555">
    SmartAPI Tenant Deployment Options
  </text>
  
  <!-- Option 1: NG OPCO -->
  <rect x="350" y="130" width="200" height="120" rx="8" fill="url(#ngOpcoGradient)" stroke="#388E3C" stroke-width="2"/>
  <text x="450" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    NG OPCO
  </text>
  <text x="450" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Local Hosting
  </text>
  <text x="450" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Nigerian data center
  </text>
  <text x="450" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Local compliance
  </text>
  <text x="450" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Standard option
  </text>
  
  <!-- Option 2: Bluelight Cloud -->
  <rect x="600" y="130" width="200" height="120" rx="8" fill="url(#cloudGradient)" stroke="#2196F3" stroke-width="2"/>
  
  <!-- Cloud icon -->
  <ellipse cx="650" cy="160" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="665" cy="155" rx="20" ry="12" fill="white" opacity="0.6"/>
  <ellipse cx="680" cy="160" rx="18" ry="10" fill="white" opacity="0.7"/>
  
  <text x="700" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">
    Bluelight Managed
  </text>
  <text x="700" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976D2">
    Secure Cloud
  </text>
  <text x="700" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">
    • Multi-tenant SaaS
  </text>
  <text x="700" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">
    • 99.9% uptime SLA
  </text>
  <text x="700" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">
    • Cost-effective
  </text>
  
  <!-- Option 3: Dedicated VPC -->
  <rect x="850" y="130" width="200" height="120" rx="8" fill="url(#vpcGradient)" stroke="#7B1FA2" stroke-width="2"/>
  
  <!-- VPC shield icon -->
  <path d="M920,150 L930,145 L940,150 L940,175 L930,180 L920,175 Z" fill="white"/>
  <path d="M925,160 L930,155 L935,160 L935,170 L930,175 L925,170 Z" fill="#9C27B0"/>
  
  <text x="950" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Dedicated VPC
  </text>
  <text x="950" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Platinum Clients
  </text>
  <text x="950" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Isolated environment
  </text>
  <text x="950" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Enhanced security
  </text>
  <text x="950" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    • Custom configuration
  </text>
  
  <!-- Right Side: FIRS MBS -->
  <rect x="1150" y="180" width="200" height="100" rx="8" fill="url(#firsGradient)" stroke="#27AE60" stroke-width="2"/>
  
  <!-- Government building icon -->
  <g fill="white">
    <rect x="1180" y="200" width="40" height="25" fill="white"/>
    <polygon points="1175,200 1200,185 1225,200" fill="white"/>
    <rect x="1185" y="203" width="6" height="15" fill="#27AE60"/>
    <rect x="1195" y="203" width="6" height="15" fill="#27AE60"/>
    <rect x="1205" y="203" width="6" height="15" fill="#27AE60"/>
    <rect x="1215" y="203" width="6" height="15" fill="#27AE60"/>
  </g>
  
  <text x="1250" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    FIRS MBS
  </text>
  <text x="1250" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Government Platform
  </text>
  
  <!-- Connectivity arrows from client to all options -->
  <line x1="250" y1="170" x2="350" y2="180" stroke="#4A90E2" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="190" x2="600" y2="190" stroke="#4A90E2" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="210" x2="850" y2="200" stroke="#4A90E2" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows from all options to FIRS -->
  <line x1="550" y1="200" x2="1150" y2="220" stroke="#4A90E2" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="190" x2="1150" y2="230" stroke="#4A90E2" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1050" y1="200" x2="1150" y2="240" stroke="#4A90E2" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Connectivity specifications -->
  <rect x="100" y="320" width="1200" height="180" rx="8" fill="#F8F9FA" stroke="#4A90E2" stroke-width="2"/>
  <text x="700" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4A90E2">
    Connectivity &amp; Security Specifications
  </text>
  
  <!-- Three columns for connectivity details -->
  <g font-family="Arial, sans-serif" fill="#333">
    <!-- Column 1: Protocol -->
    <text x="200" y="370" text-anchor="middle" font-size="14" font-weight="bold">Security Protocols</text>
    <text x="120" y="390" font-size="11">• HTTPS/TLS 1.3 encryption</text>
    <text x="120" y="405" font-size="11">• End-to-end data protection</text>
    <text x="120" y="420" font-size="11">• Certificate-based authentication</text>
    <text x="120" y="435" font-size="11">• API key management</text>
    <text x="120" y="450" font-size="11">• OAuth2 integration support</text>
    
    <!-- Column 2: Performance -->
    <text x="550" y="370" text-anchor="middle" font-size="14" font-weight="bold">Performance Metrics</text>
    <text x="470" y="390" font-size="11">• &lt; 500ms median processing latency</text>
    <text x="470" y="405" font-size="11">• 500,000+ invoices/day capacity</text>
    <text x="470" y="420" font-size="11">• 99.9% uptime SLA guaranteed</text>
    <text x="470" y="435" font-size="11">• Auto-scaling capabilities</text>
    <text x="470" y="450" font-size="11">• Load balancing &amp; redundancy</text>
    
    <!-- Column 3: Network -->
    <text x="900" y="370" text-anchor="middle" font-size="14" font-weight="bold">Network Options</text>
    <text x="820" y="390" font-size="11">• Public internet (standard)</text>
    <text x="820" y="405" font-size="11">• Private VPN tunnels (optional)</text>
    <text x="820" y="420" font-size="11">• Dedicated lines (enterprise)</text>
    <text x="820" y="435" font-size="11">• IP allowlisting support</text>
    <text x="820" y="450" font-size="11">• Firewall-friendly protocols</text>
  </g>
  
  <!-- Deployment recommendation -->
  <rect x="200" y="530" width="1000" height="80" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  <text x="700" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
    Deployment Recommendations by Client Profile
  </text>
  <g font-family="Arial, sans-serif" font-size="11" fill="#2E7D32">
    <text x="250" y="575">• <tspan font-weight="bold">Small-Medium Businesses:</tspan> Bluelight Managed Cloud (cost-effective, maintenance-free)</text>
    <text x="250" y="590">• <tspan font-weight="bold">Large Enterprises:</tspan> NG OPCO or Dedicated VPC (compliance, control, customization)</text>
    <text x="250" y="605">• <tspan font-weight="bold">Financial Institutions:</tspan> Dedicated VPC with private connectivity (maximum security)</text>
  </g>
  
  <!-- Bottom banner -->
  <rect x="150" y="640" width="1100" height="40" rx="8" fill="#F8F9FA" stroke="#4A90E2" stroke-width="2"/>
  <text x="700" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4A90E2">
    Flexible Architecture: Right Solution for Every Business Size and Security Requirement
  </text>
  <text x="700" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Scalable deployment options with enterprise-grade security and performance guarantees
  </text>
</svg>