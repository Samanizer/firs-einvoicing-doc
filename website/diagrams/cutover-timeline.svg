<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="25" text-anchor="middle" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c5aa0;">Cutover Timeline: Mission Control Approach</text>
  
  <!-- Main Timeline -->
  <rect x="100" y="50" width="1000" height="8" fill="#2c5aa0" rx="4"/>
  
  <!-- Stage 1: Pre-Cutover -->
  <rect x="120" y="80" width="160" height="80" fill="white" stroke="#2c5aa0" stroke-width="2" rx="5"/>
  <circle cx="200" cy="60" r="5" fill="#28a745"/>
  <text x="200" y="64" text-anchor="middle" style="font-size: 8px; fill: white; font-weight: bold;">1</text>
  <text x="200" y="105" text-anchor="middle" style="font-family: Arial; font-size: 11px; font-weight: bold; fill: #2c5aa0;">Pre-Cutover Readiness</text>
  <text x="130" y="120" style="font-family: Arial; font-size: 8px; fill: #666;">• Runbook finalized</text>
  <text x="130" y="132" style="font-family: Arial; font-size: 8px; fill: #666;">• Dry-run rehearsal</text>
  <text x="130" y="144" style="font-family: Arial; font-size: 8px; fill: #666;">• Rollback tested</text>
  
  <!-- Stage 2: Freeze Window -->
  <rect x="300" y="80" width="160" height="80" fill="white" stroke="#2c5aa0" stroke-width="2" rx="5"/>
  <circle cx="380" cy="60" r="5" fill="#28a745"/>
  <text x="380" y="64" text-anchor="middle" style="font-size: 8px; fill: white; font-weight: bold;">2</text>
  <text x="380" y="105" text-anchor="middle" style="font-family: Arial; font-size: 11px; font-weight: bold; fill: #2c5aa0;">Freeze Window</text>
  <text x="310" y="120" style="font-family: Arial; font-size: 8px; fill: #666;">• ERP changes frozen</text>
  <text x="310" y="132" style="font-family: Arial; font-size: 8px; fill: #666;">• 48 hours before</text>
  <text x="310" y="144" style="font-family: Arial; font-size: 8px; fill: #666;">• Stable baseline</text>
  
  <!-- Stage 3: Switch & Pilot -->
  <rect x="480" y="80" width="160" height="80" fill="white" stroke="#2c5aa0" stroke-width="2" rx="5"/>
  <circle cx="560" cy="60" r="5" fill="#28a745"/>
  <text x="560" y="64" text-anchor="middle" style="font-size: 8px; fill: white; font-weight: bold;">3</text>
  <text x="560" y="105" text-anchor="middle" style="font-family: Arial; font-size: 11px; font-weight: bold; fill: #2c5aa0;">Switch &amp; Pilot</text>
  <text x="490" y="120" style="font-family: Arial; font-size: 8px; fill: #666;">• Redirect to SmartAPI</text>
  <text x="490" y="132" style="font-family: Arial; font-size: 8px; fill: #666;">• 50-100 invoices</text>
  <text x="490" y="144" style="font-family: Arial; font-size: 8px; fill: #666;">• Validate FIRS</text>
  
  <!-- Stage 4: Full Go-Live -->
  <rect x="660" y="80" width="160" height="80" fill="white" stroke="#2c5aa0" stroke-width="2" rx="5"/>
  <circle cx="740" cy="60" r="5" fill="#28a745"/>
  <text x="740" y="64" text-anchor="middle" style="font-size: 8px; fill: white; font-weight: bold;">4</text>
  <text x="740" y="105" text-anchor="middle" style="font-family: Arial; font-size: 11px; font-weight: bold; fill: #2c5aa0;">Full Go-Live</text>
  <text x="670" y="120" style="font-family: Arial; font-size: 8px; fill: #666;">• Scale to full volume</text>
  <text x="670" y="132" style="font-family: Arial; font-size: 8px; fill: #666;">• Real-time monitoring</text>
  <text x="670" y="144" style="font-family: Arial; font-size: 8px; fill: #666;">• Clearance tracking</text>
  
  <!-- Stage 5: Hypercare -->
  <rect x="840" y="80" width="160" height="80" fill="white" stroke="#2c5aa0" stroke-width="2" rx="5"/>
  <circle cx="920" cy="60" r="5" fill="#28a745"/>
  <text x="920" y="64" text-anchor="middle" style="font-size: 8px; fill: white; font-weight: bold;">5</text>
  <text x="920" y="105" text-anchor="middle" style="font-family: Arial; font-size: 11px; font-weight: bold; fill: #2c5aa0;">Hypercare Support</text>
  <text x="850" y="120" style="font-family: Arial; font-size: 8px; fill: #666;">• 2 weeks monitoring</text>
  <text x="850" y="132" style="font-family: Arial; font-size: 8px; fill: #666;">• Daily checkpoints</text>
  <text x="850" y="144" style="font-family: Arial; font-size: 8px; fill: #666;">• SLA tracking</text>
  
  <!-- Flow Arrows -->
  <polygon points="280,130 290,125 290,135" fill="#28a745"/>
  <polygon points="460,130 470,125 470,135" fill="#28a745"/>
  <polygon points="640,130 650,125 650,135" fill="#28a745"/>
  <polygon points="820,130 830,125 830,135" fill="#28a745"/>
  
  <!-- Safeguards Section -->
  <rect x="300" y="190" width="600" height="60" fill="#fff3cd" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="600" y="210" text-anchor="middle" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #dc3545;">Safeguards &amp; Risk Controls</text>
  <text x="320" y="225" style="font-family: Arial; font-size: 9px; fill: #666;">• Rollback Plan: Clearance &lt; 90%, FIRS outage &gt; 12h</text>
  <text x="320" y="238" style="font-family: Arial; font-size: 9px; fill: #666;">• Real-time Monitoring: IT, Finance, Compliance on standby</text>
  
  <!-- Caption -->
  <text x="600" y="280" text-anchor="middle" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c5aa0;">Cutover is not a big bang — it is a controlled, reversible process</text>
  
  <!-- Status Box -->
  <rect x="250" y="310" width="700" height="40" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="600" y="325" text-anchor="middle" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #28a745;">✓ Mission Control Status: READY FOR CUTOVER</text>
  <text x="600" y="340" text-anchor="middle" style="font-family: Arial; font-size: 10px; fill: #28a745;">Rehearsed • Monitored • Reversible • Supported in Real Time</text>
</svg>