<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #2c5aa0; }
      .axis-title { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #2c5aa0; }
      .axis-label { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
      .risk-label { font-family: 'Arial', sans-serif; font-size: 11px; fill: white; font-weight: bold; }
      .mitigation-title { font-family: 'Arial', sans-serif; font-size: 12px; font-weight: bold; fill: #2c5aa0; }
      .mitigation-text { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
      .caption-text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #2c5aa0; font-weight: bold; }
      
      .grid-background { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 1; }
      .risk-critical { fill: #721c24; stroke: #721c24; stroke-width: 2; }
      .risk-high { fill: #dc3545; stroke: #dc3545; stroke-width: 2; }
      .risk-medium { fill: #ffc107; stroke: #ffc107; stroke-width: 2; }
      .risk-low { fill: #28a745; stroke: #28a745; stroke-width: 2; }
      .mitigation-arrow { stroke: #2196f3; stroke-width: 2; fill: none; marker-end: url(#blueArrow); }
      .mitigation-box { fill: white; stroke: #2196f3; stroke-width: 1; }
    </style>
    
    <marker id="blueArrow" markerWidth="8" markerHeight="8" refX="7" refY="2" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,4 L7,2 z" fill="#2196f3"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text">Risk Heat Map: Top Compliance Project Risks</text>
  
  <!-- Main Grid Background -->
  <rect x="150" y="100" width="500" height="400" class="grid-background"/>
  
  <!-- Grid Lines -->
  <line x1="150" y1="180" x2="650" y2="180" stroke="#ddd" stroke-width="1"/>
  <line x1="150" y1="260" x2="650" y2="260" stroke="#ddd" stroke-width="1"/>
  <line x1="150" y1="340" x2="650" y2="340" stroke="#ddd" stroke-width="1"/>
  <line x1="150" y1="420" x2="650" y2="420" stroke="#ddd" stroke-width="1"/>
  
  <line x1="275" y1="100" x2="275" y2="500" stroke="#ddd" stroke-width="1"/>
  <line x1="400" y1="100" x2="400" y2="500" stroke="#ddd" stroke-width="1"/>
  <line x1="525" y1="100" x2="525" y2="500" stroke="#ddd" stroke-width="1"/>
  
  <!-- Axis Titles -->
  <text x="400" y="550" text-anchor="middle" class="axis-title">Impact</text>
  <text x="80" y="300" text-anchor="middle" class="axis-title" transform="rotate(-90, 80, 300)">Likelihood</text>
  
  <!-- Impact Labels -->
  <text x="212" y="530" text-anchor="middle" class="axis-label">Low</text>
  <text x="337" y="530" text-anchor="middle" class="axis-label">Medium</text>
  <text x="462" y="530" text-anchor="middle" class="axis-label">High</text>
  <text x="587" y="530" text-anchor="middle" class="axis-label">Critical</text>
  
  <!-- Likelihood Labels -->
  <text x="130" y="145" text-anchor="end" class="axis-label">Rare</text>
  <text x="130" y="225" text-anchor="end" class="axis-label">Unlikely</text>
  <text x="130" y="305" text-anchor="end" class="axis-label">Possible</text>
  <text x="130" y="385" text-anchor="end" class="axis-label">Likely</text>
  <text x="130" y="465" text-anchor="end" class="axis-label">Almost Certain</text>
  
  <!-- Risk 1: Security Incident (Almost Certain/Critical) -->
  <circle cx="587" cy="460" r="25" class="risk-critical"/>
  <text x="587" y="465" text-anchor="middle" class="risk-label">Security</text>
  <text x="587" y="475" text-anchor="middle" style="font-family: Arial; font-size: 9px; fill: white;">Incident</text>
  
  <!-- Risk 2: FIRS Spec Change (Likely/High) -->
  <circle cx="462" cy="380" r="22" class="risk-high"/>
  <text x="462" y="385" text-anchor="middle" class="risk-label">Spec</text>
  <text x="462" y="395" text-anchor="middle" style="font-family: Arial; font-size: 9px; fill: white;">Change</text>
  
  <!-- Risk 3: System Downtime (Likely/High) -->
  <circle cx="440" cy="360" r="22" class="risk-high"/>
  <text x="440" y="365" text-anchor="middle" class="risk-label">System</text>
  <text x="440" y="375" text-anchor="middle" style="font-family: Arial; font-size: 9px; fill: white;">Downtime</text>
  
  <!-- Risk 4: Integration Delay (Possible/High) -->
  <circle cx="462" cy="300" r="20" class="risk-medium"/>
  <text x="462" y="305" text-anchor="middle" class="risk-label">Integration</text>
  <text x="462" y="315" text-anchor="middle" style="font-family: Arial; font-size: 9px; fill: white;">Delay</text>
  
  <!-- Risk 5: Master Data Errors (Possible/Medium) -->
  <circle cx="337" cy="300" r="18" class="risk-medium"/>
  <text x="337" y="305" text-anchor="middle" class="risk-label">Master</text>
  <text x="337" y="315" text-anchor="middle" style="font-family: Arial; font-size: 9px; fill: white;">Data</text>
  
  <!-- Mitigation Panel -->
  <rect x="700" y="100" width="450" height="450" fill="white" stroke="#2196f3" stroke-width="2" rx="10"/>
  <text x="925" y="130" text-anchor="middle" class="mitigation-title">Proactive Mitigation Strategies</text>
  
  <!-- Mitigation 1: Security -->
  <rect x="720" y="150" width="400" height="60" class="mitigation-box" rx="5"/>
  <text x="730" y="170" class="mitigation-title">Security Incident Prevention:</text>
  <text x="730" y="185" class="mitigation-text">• Certificate expiry alerts at T-30, T-7, T-1</text>
  <text x="730" y="198" class="mitigation-text">• RBAC, MFA, SIEM integration, quarterly access reviews</text>
  
  <!-- Mitigation 2: Spec Change -->
  <rect x="720" y="230" width="400" height="60" class="mitigation-box" rx="5"/>
  <text x="730" y="250" class="mitigation-title">FIRS Specification Changes:</text>
  <text x="730" y="265" class="mitigation-text">• SmartAPI absorbs changes via versioning and feature flags</text>
  <text x="730" y="278" class="mitigation-text">• No ERP modification required - central schema management</text>
  
  <!-- Mitigation 3: Downtime -->
  <rect x="720" y="310" width="400" height="60" class="mitigation-box" rx="5"/>
  <text x="730" y="330" class="mitigation-title">System Downtime Prevention:</text>
  <text x="730" y="345" class="mitigation-text">• Cutover rehearsals, rollback plans, 24x7 hypercare</text>
  <text x="730" y="358" class="mitigation-text">• Autoscaling SmartAPI, geo-redundant architecture</text>
  
  <!-- Mitigation 4: Integration -->
  <rect x="720" y="390" width="400" height="60" class="mitigation-box" rx="5"/>
  <text x="730" y="410" class="mitigation-title">Integration Delay Mitigation:</text>
  <text x="730" y="425" class="mitigation-text">• Pre-built SAP PI/PO and CPI templates</text>
  <text x="730" y="438" class="mitigation-text">• Dedicated engineers, Email Connector fallback</text>
  
  <!-- Mitigation 5: Data Quality -->
  <rect x="720" y="470" width="400" height="60" class="mitigation-box" rx="5"/>
  <text x="730" y="490" class="mitigation-title">Master Data Quality Assurance:</text>
  <text x="730" y="505" class="mitigation-text">• Early validation, FIRS resource library sync</text>
  <text x="730" y="518" class="mitigation-text">• Finance workshops for data cleanup and governance</text>
  
  <!-- Mitigation Arrows -->
  <path d="M612 460 L720 180" class="mitigation-arrow"/>
  <path d="M484 380 L720 260" class="mitigation-arrow"/>
  <path d="M462 360 L720 340" class="mitigation-arrow"/>
  <path d="M482 300 L720 420" class="mitigation-arrow"/>
  <path d="M355 300 L720 500" class="mitigation-arrow"/>
  
  <!-- Risk Zones Background -->
  <rect x="150" y="100" width="250" height="160" fill="rgba(40, 167, 69, 0.1)" stroke="none"/>
  <text x="275" y="190" text-anchor="middle" style="font-family: Arial; font-size: 14px; fill: #28a745; font-weight: bold;">GREEN ZONE</text>
  <text x="275" y="205" text-anchor="middle" style="font-family: Arial; font-size: 11px; fill: #28a745;">Monitor</text>
  
  <rect x="275" y="180" width="250" height="240" fill="rgba(255, 193, 7, 0.1)" stroke="none"/>
  <text x="400" y="310" text-anchor="middle" style="font-family: Arial; font-size: 14px; fill: #ffc107; font-weight: bold;">AMBER ZONE</text>
  <text x="400" y="325" text-anchor="middle" style="font-family: Arial; font-size: 11px; fill: #ffc107;">Act</text>
  
  <rect x="400" y="260" width="250" height="240" fill="rgba(220, 53, 69, 0.1)" stroke="none"/>
  <text x="525" y="310" text-anchor="middle" style="font-family: Arial; font-size: 14px; fill: #dc3545; font-weight: bold;">RED ZONE</text>
  <text x="525" y="325" text-anchor="middle" style="font-family: Arial; font-size: 11px; fill: #dc3545;">Mitigate</text>
  
  <!-- Caption -->
  <text x="600" y="600" text-anchor="middle" class="caption-text">Top risks already mitigated by design — proactive, not reactive</text>
  
  <!-- Status Box -->
  <rect x="150" y="560" width="500" height="60" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="400" y="585" text-anchor="middle" style="font-family: Arial; font-size: 14px; fill: #28a745; font-weight: bold;">✓ Risk Mitigation Status: READY</text>
  <text x="400" y="605" text-anchor="middle" style="font-family: Arial; font-size: 12px; fill: #28a745;">All high-impact risks have documented mitigation strategies and contingency plans</text>
</svg>