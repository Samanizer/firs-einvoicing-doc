  <polygon points="750,280 745,275 755,275" fill="#343a40"/>
  
  <!-- Caption -->
  <text x="500" y="340" text-anchor="middle" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c5aa0;">Daily reconciliation ensures no invoice is untracked</text>
  
  <!-- Status -->
  <rect x="150" y="360" width="700" height="25" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="500" y="375" text-anchor="middle" style="font-family: Arial; font-size: 10px; font-weight: bold; fill: #28a745;">Reconciliation Status: Automated Detection • Exception Management • Audit Trail</text>
