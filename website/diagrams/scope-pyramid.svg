<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="600" viewBox="0 0 700 600" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision">
  <title>Project Scope Pyramid</title>
  <style>
    text { font-family: Arial, sans-serif; fill:#2c5aa0 }
    .sub { fill:#495057 }
    .note { fill:#6c757d }
    .band { stroke-linejoin:round }
  </style>

  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" font-size="16" font-weight="bold">Project Scope Pyramid</text>

  <!-- Pyramid geometry
       Base: (100,500) to (600,500), Apex: (350,100)
       x_left(y)  = 100 + 250*(500 - y)/400
       x_right(y) = 600 - 250*(500 - y)/400
       Cut lines: y = 480, 380, 280, 200, 140, 100
  -->

  <!-- Base triangle -->
  <polygon points="100,500 600,500 350,100" fill="#e8f5e8" opacity="0.9" stroke="#28a745" stroke-width="3"/>

  <!-- Layer 1: Requirements (y 480 -> 380) -->
  <!-- Correct clockwise order: BL, BR, TR, TL -->
  <polygon class="band" fill="#d4edda" stroke="#28a745" stroke-width="2"
    points="112.5,480 587.5,480 525,380 175,380"/>
  <text x="350" y="430" text-anchor="middle" font-size="12" font-weight="bold">Requirements Gathering &amp; Analysis</text>
  <text x="350" y="445" text-anchor="middle" font-size="10" class="sub">Stakeholder workshops, ERP assessment, compliance mapping</text>
  <text x="350" y="460" text-anchor="middle" font-size="9"  class="note">Foundation: Understanding current state and target requirements</text>

  <!-- Layer 2: Design (y 380 -> 280) -->
  <polygon class="band" fill="#fff3cd" stroke="#ffc107" stroke-width="2"
    points="175,380 525,380 462.5,280 237.5,280"/>
  <text x="350" y="330" text-anchor="middle" font-size="12" font-weight="bold">Solution Design</text>
  <text x="350" y="345" text-anchor="middle" font-size="10" class="sub">Architecture, data mapping, security model</text>
  <text x="350" y="360" text-anchor="middle" font-size="9"  class="note">Blueprint for implementation</text>

  <!-- Layer 3: Development (y 280 -> 200) -->
  <polygon class="band" fill="#e1f5fe" stroke="#2196f3" stroke-width="2"
    points="237.5,280 462.5,280 412.5,200 287.5,200"/>
  <text x="350" y="240" text-anchor="middle" font-size="12" font-weight="bold">Development &amp; Config</text>
  <text x="350" y="255" text-anchor="middle" font-size="10" class="sub">SmartAPI setup, ERP adapters</text>

  <!-- Layer 4: Testing (y 200 -> 140) -->
  <polygon class="band" fill="#f8d7da" stroke="#dc3545" stroke-width="2"
    points="287.5,200 412.5,200 375,140 325,140"/>
  <text x="350" y="170" text-anchor="middle" font-size="11" font-weight="bold">Testing &amp; Validation</text>

  <!-- Layer 5: Go-Live cap (y 140 -> 100) -->
  <polygon class="band" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"
    points="325,140 375,140 350,100"/>
  <text x="350" y="105" text-anchor="middle" font-size="10" font-weight="bold">Go-Live</text>

  <!-- Side annotations -->
  <text x="50"  y="220" text-anchor="middle" font-size="11" class="note" transform="rotate(-90 50 220)">Broad Foundation</text>
  <text x="650" y="220" text-anchor="middle" font-size="11" class="note" transform="rotate(90 650 220)">Focused Execution</text>

  <!-- Deliverables on the right -->
  <text x="620" y="400" text-anchor="start" font-size="10" font-weight="bold" fill="#28a745">Requirements Spec</text>
  <text x="620" y="280" text-anchor="start" font-size="10" font-weight="bold" fill="#ffc107">Solution Architecture</text>
  <text x="620" y="190" text-anchor="start" font-size="10" font-weight="bold" fill="#2196f3">Configured System</text>
  <text x="620" y="130" text-anchor="start" font-size="10" font-weight="bold" fill="#dc3545">Test Reports</text>
  <text x="620" y="105" text-anchor="start" font-size="10" font-weight="bold" fill="#2196f3">Live System</text>

  <!-- Connector lines from the pyramid right edge to deliverables -->
  <path d="M 537.5 400 L 615 400" stroke="#28a745" stroke-width="1" stroke-dasharray="3 3"/>
  <path d="M 462.5 280 L 615 280" stroke="#ffc107" stroke-width="1" stroke-dasharray="3 3"/>
  <path d="M 406.25 190 L 615 190" stroke="#2196f3" stroke-width="1" stroke-dasharray="3 3"/>
  <path d="M 368.75 130 L 615 130" stroke="#dc3545" stroke-width="1" stroke-dasharray="3 3"/>
  <path d="M 353.125 105 L 615 105" stroke="#2196f3" stroke-width="1" stroke-dasharray="3 3"/>

  <!-- Bottom description -->
  <text x="350" y="520" text-anchor="middle" font-size="12" font-weight="bold">Each layer builds upon the previous foundation</text>
  <text x="350" y="540" text-anchor="middle" font-size="10" class="note">From comprehensive requirements analysis to focused deployment execution</text>

  <!-- Progress arrow -->
  <path d="M 350 480 L 350 500" stroke="#666" stroke-width="3" fill="none"/>
  <path d="M 345 495 L 350 500 L 355 495" stroke="#666" stroke-width="3" fill="none"/>
  <text x="365" y="490" text-anchor="start" font-size="9" fill="#666">Progress</text>
</svg>
